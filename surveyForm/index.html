<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <script
      src="https://kit.fontawesome.com/242782084e.js"
      crossorigin="anonymous"
    ></script>
    <scrip type="text/javascript" src="/js/index.js"></scrip>
  </head>
  <body>
    
    <main id="main">
        <h1 id="title">KB Ventures Feedback Form</h1>
        <p id="description">
        Thank you for taking the time to help provide insight into the quality of
        our github code
        </p>
        <form action="">
            <div>
                <label for="fname" id="fname">Name</label>
                <input type="text" name="fname" placeholder="Name" />

                <label for="femail" id="email">Email</label>
                <input type="email" name="femail" placeholder="Email" />

                <label for="fage" id="fage">Age <span>(optional)</span></label>
                <input type="number" name="fage" placeholder="Age" min="0" />

                <label for="femail" id="email">Email</label>
                <input type="email" name="femail" placeholder="Email" />

                <label for="fole"
                >What option best describes your role in your organisation</label
                >
                <select name="frole" id="frole">
                <option value="ceo">CEO</option>
                <option value="manager">Manager</option>
                <option value="hr">HR</option>
                <option value="it">it</option>
                <option value="other">other</option>
                </select>
            </div>
        </form>
  </body>
</html>
